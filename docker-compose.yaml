version: '3'
services:
  postgres:
    image: 'postgres:latest'
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_USER=postgres
    ports:
      - '5432:5432'
  nginx:
    restart: always
    build:
      dockerfile: dev.Dockerfile
      context: ./nginx
    ports:
      - '3000:80'
  api: 
    build: 
      dockerfile: dev.Dockerfile
      context: ./core_server
    environment: 
      - PGUSER=postgres
      - PGHOST=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile: dev.Dockerfile
      context: ./web_app
volumes:
  postgresql-data:
    