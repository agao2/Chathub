apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-ip-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "chathub.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
